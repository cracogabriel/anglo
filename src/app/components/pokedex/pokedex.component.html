
<label *ngIf="pokemons.length === 0">carregando...</label>

<div *ngIf="pokemons.length" class="container">
    <ul>
        <li *ngFor="let pokemon of pokemons; let i = index" >
            <a routerLink="/pokedex/{{pokemon.name}}">
                <div class="content">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/{{i+1}}.gif"/>
                    <label>{{pokemon.name}}</label>
                </div>
            </a>
        </li>
    </ul>
</div>
