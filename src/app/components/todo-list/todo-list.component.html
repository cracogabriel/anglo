
<div class="container">
    <h1>To-do list</h1>
    <form (ngSubmit)="submitToDo()" [formGroup]="todoForm">
      <input formControlName="todo">
      <button type="submit" accesskey="enter">enviar</button>
    </form>
    <ul>
      <li *ngFor="let todo of todos"> <button class="remove-button" (click)="removeToDo(todo)">X</button> <p>{{todo}}</p></li>
    </ul>
  </div>
